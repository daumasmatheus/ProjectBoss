<h2 mat-dialog-title>Exportar {{file}}</h2>
<mat-dialog-content>    
    <div class="row mb-3">
        <div class="col" *ngFor="let fileType of filesTypes">
            <button mat-raised-button color="primary" class="export-btns" *ngIf="fileType == 1" (click)="downloadFile(fileType)">
                <fa-icon [icon]="['fas', 'file-excel']"></fa-icon> Excel
            </button> 
            <button mat-raised-button color="primary" class="export-btns" *ngIf="fileType == 2" (click)="downloadFile(fileType)">
                <fa-icon [icon]="['fas', 'file-pdf']"></fa-icon> PDF
            </button>                          
        </div>        
    </div>   
    <div class="row" *ngIf="isAdmin && displayRestrictCheckbox">
        <div class="col">
            <mat-checkbox class="example-margin" #restrictData (click)="restrictDataValue(restrictData.checked)">{{checkboxTitle}}</mat-checkbox>
        </div>        
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="closeDialog()">Cancelar</button>
</mat-dialog-actions>
<style>
    .export-btns{
        width: 120px;
    }
</style>
