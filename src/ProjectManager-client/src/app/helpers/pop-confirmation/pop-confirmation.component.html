<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="close(false)">Cancelar</button>
    <button mat-flat-button color="primary" class="float-right" (click)="close(true)">Confirmar</button>
</mat-dialog-actions>
